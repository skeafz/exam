name: Trivy Image Vulnerability Scan

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: #RUCHNOY ZAPUSK

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Install Trivy
        run: |
          sudo apt-get update
          sudo apt-get install -y wget apt-transport-https gnupg lsb-release
          curl -fsSL https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo gpg --dearm or -o /usr/share/keyrings/trivy.gpg 
          # SKACHIVANIE I PREOBRAZOVANIE GPG-KLUCHA
          echo "deb [signed-by=/usr/share/keyrings/trivy.gpg] https://aquasecurity.github.github.io/trivy-repo/deb $(lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/trivy.list
          # DOBAVLENIE V SISTEMU ISTOCHNIKA PAKEROV TRIVY
          sudo apt-get update
          sudo apt-get install -y trivy

      - name: Scan image for High vulnerabilities
        run: trivy image --severity HIGH --exit-code 1 alpine/openssl:latest
